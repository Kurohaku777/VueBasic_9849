<!DOCTYPE html>
<html>
<head>
	<title>Guided 1</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id='app'>
		<h1>{{ judul }}</h1>

		<p>{{ belajar('Vue JS') }}</p>

		<p>
			Klik link untuk mengakses
			<a v-bind:href="link">
				Dokumentasi Vue JS
			</a>
		</p>

		<div>
			<input v-model="teks" placeholder="Type Something...">
			<h2>{{ teks }}</h2>
		</div>

	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
			judul: "Hello World!",
			link: "https://vuejs.org/v2/guide/",
			teks: "",
		},
		methods: {
			belajar(pelajaran) {
				return `Aku sedang belajar ${pelajaran}`;
			},
		},
	});
</script>
</html>
